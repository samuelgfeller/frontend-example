<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/form.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/plus_button.css">
    <link rel="stylesheet" href="/css/modal.css">
    <link rel="stylesheet" href="/css/loader.css">
    <title>Title</title>
</head>
<body>
<div class="wrapper">
    <div id="header">
        <h1>Slim api template</h1>

        <button id="userListNavBtn">User list</button>
        <button id="profileNavBtn">Profile</button>
        <button id="loginNavBtn">Login</button>
        <button id="registerNavBtn">Register</button>
        <button id="ownPostsNavBtn">Own posts</button>
        <button id="allPostsNavBtn">All posts</button>
    </div>

    <div id="pageContent">


        <!--    Display all users an user     -->
        <div class="verticalCenter">
            <h2 style="display:inline-block;">Register</h2>
        </div>

        <div class="formBox" id="registerFormBox">

            <form class="blueForm" autocomplete="on" id="registerForm">
                <label for="registerNameInp">Name</label>
                <input type="text" name="name" id="registerNameInp"
                       placeholder="John Doe"
                       maxlength="200"
                       minlength="2"
                       autofocus
                       required>
                <label for="registerEmailInp">Email</label>
                <input type="email" name="email" id="registerEmailInp"
                       placeholder="your@email.com"
                       maxlength="254"
                       required>
                <label for="registerPassword1Inp">Password</label>
                <input type="password" name="password" id="registerPassword1Inp" minlength="3"
                       required>
                <label for="registerPassword2Inp">Repeat password</label>
                <input type="password" name="password2" id="registerPassword2Inp" minlength="3"
                       required>
                <button type="button" class="submitBtn" id="registerSubmitBtn">Create account</button>

            </form>
            <br>Do you already have an account? <a href="login">Login</a>
        </div>
    </div>
</div>
